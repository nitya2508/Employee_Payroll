<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Employee</title>
    <link rel="stylesheet" href="../CSS/payrollForm.css" />
    <script src="../js/payroll.js">  </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="screen">

        <div class="imgDiv">
            <div class="titlediv">
                <img class="image" src="../Assets/logo.png" />
                <div class="title">
                    <p class="small">
                        <span>EMPLOYEE</span><br>
                        PAYROLL
                    </p>
                </div>
            </div>
        </div>

        <div class="content">
            <form name="empform" action="" id="form" onreset="resetForm()" onsubmit="save()" > 
                <div class="form-content">
                    <p class="form-title"> Employee Payroll Form</p>
                    <div class="nameDiv">
                        <p>Name</p>
                        <input class="name-input" id="emName" type="text" value="", required>
                    </div>

                    <div class="profileDiv">
                        <p>Profile image</p>
                        <!-- <label for="profileimage">Profile image</label> -->

                        <div class="radio-prof">

                            <div class="radio-profile">
                                <input type="radio" id="profile_1" name="profileimage" value="../Assets/Ellipse -1.png", required>
                                <img src="../Assets/Ellipse -1.png">
                            </div>

                            <div class="radio-profile">
                                <input type="radio" id="profile_2" name="profileimage" value="../Assets/Ellipse -2.png",required>
                                <img src="../Assets/Ellipse -2.png">
                            </div>

                            <div class="radio-profile">
                                <input type="radio" id="profile_3" name="profileimage" value="../Assets/Ellipse -3.png",required>
                                <img src="../Assets/Ellipse -3.png">
                            </div>

                            <div class="radio-profile">
                                <input type="radio" id="profile_4" name="profileimage" value="../Assets/Ellipse -4.png",required>
                                <img src="../Assets/Ellipse -4.png">
                            </div>

                        </div>
                    </div>

                    <div class="profDiv">
                        <!-- <p>Gender</p> -->
                        <label for="gender">Gender</label>

                        <div class="genderDiv">

                            <div class="radio-male">
                                <input type="radio" id="male" name="gender" value="Male",required>
                                <label for="male">Male</label>
                            </div>

                            <div class="radio-female">
                                <input type="radio" id="female" name="gender" value="Female", required>
                                <label for="female">Female</label>
                            </div>

                        </div>

                    </div>

                    <div class="profDiv">
                        <!-- <p>Department</p> -->
                        <label for="department">Department</label>

                        <div class="dept-check">

                            <div>
                                <input type="checkbox" id="hr" name="department" value="HR",required>
                                <label for="hr">HR</label>
                            </div>

                            <div>
                                <input type="checkbox" id="sales" name="department" value="Sales",required>
                                <label for="sales">Sales</label>
                            </div>

                            <div>
                                <input type="checkbox" id="finance" name="department" value="Finance",required>
                                <label for="finance">Finance</label>
                            </div>

                            <div>
                                <input type="checkbox" id="engineer" name="department" value="Engineer",required>
                                <label for="engineer">Engineer</label>
                            </div>

                            <div>
                                <input type="checkbox" id="others" name="department" value="Others",required>
                                <label for="others">Others</label>
                            </div>


                        </div>
                    </div>

                    <div class="profDiv">
                        <label for="salary">Salary</label>
                        <select class="salaryDiv" id="salary" name="Salary">
                            <option value="Salary">Select Salary</option>
                            <option value="1000">1000</option>
                            <option value="2000">2000</option>
                            <option value="3000">3000</option>
                            <option value="4000">4000</option>
                            <option value="5000">5000</option>
                            <option value="6000">6000</option>
                            <option value="7000">7000</option>
                            <option value="8000">8000</option>
                            <option value="9000">9000</option>
                            <option value="10000">10000</option>
                            <option value="20000">20000</option>
                            <option value="30000">30000</option>
                            <option value="40000">40000</option>
                            <option value="50000">50000</option>
                            <option value="1000000">1000000</option>
                        </select>
                    </div>

                    <div class="dateDiv">
                        <label for="startdate">Start Date</label>

                        <select class="startDiv" id="day" name="Day">
                            <option value="Day">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>

                        </select>

                        <select class="startDiv" id="month" name="Month">
                            <option value="Month">Month</option>
                            <option value="january">January</option>
                            <option value="february">February</option>
                            <option value="march">March</option>
                            <option value="april">April</option>
                            <option value="may">May</option>
                            <option value="june">June</option>
                            <option value="july">July</option>
                            <option value="august">August</option>
                            <option value="september">September</option>
                            <option value="october">October</option>
                            <option value="november">November</option>
                            <option value="december">December</option>
                        </select>

                        <select class="startDiv" id="year" name="Year">
                            <option value="Year">Year</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="2012">2012</option>
                            <option value="2011">2011</option>


                        </select>
                    </div>

                    <div class="noteDiv">
                        <p>Notes</p>
                        <textarea class="note-input" id="notes",required></textarea>
                    </div>

                    <div class="buttons">
                        <!-- <button class="twobuttons">cancel</button> -->
                        <input type="button" class="twobuttons" name="cancelButton" onclick="window.location.href='home.html'" value="Cancel">
                        <div>
                            <button type="submit" class="submitbutton">Submit</button>
                            <button type="reset" class="twobuttons"  onclick="window.location.href='payrollForm.html'">Reset</button>
                            <!-- <input type="button" class="submitbutton" name="submitButton" onclick="save()" value="Submit">
                            <input type="button" class="twobuttons" name="resetButton" value="Reset">
                        </div> -->
                    </div>

                </div>

            </form>

        </div>


    </div>

</body>

</html>
